<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <label for="Id">Id:</label>
    <input  DISABLED  id="Id" type="text" formControlName="id">

    <label for="Name">Name:</label>
    <input id="Name" type="text" formControlName="name">
  
    <label for="Password">Password:</label>
    <input id="Password" type="text" formControlName="password"> 

    <label for="roleId">roleId:</label>
    <select  id="roleId"  formControlName="roleId" [disabled]="updating">
        <option value="1">Teacher</option>
        <option value="2">Admin</option>
        <option value="3">Student</option>
    </select>
    

    <button mat-flat-button color="primary">Send data</button>
  
  </form>
